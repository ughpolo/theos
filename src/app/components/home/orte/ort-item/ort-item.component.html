<mat-card *ngIf="isbe(beitrag)" class="dropdown">
  <img mat-card-image [src]="beitrag.image" alt="not working">
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>{{beitrag.location}}</mat-label>
      <mat-select>
        <mat-option *ngFor="let title of allLocations; let i=index" (click)="select(beitrag.pathnameArray[i])" [value]="">
          {{title}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
</mat-card>

<mat-card *ngIf="!isbe(beitrag)" class="card" (click)="select(beitrag.pathname)">
  <img mat-card-image [src]="beitrag.image" alt="not working">
  <mat-card-content>
    <div class="text">
      <span id="title">{{beitrag.location}}</span>
      <span id="beitrag">{{beitrag.title}}</span>
    </div>
  </mat-card-content>
</mat-card>
